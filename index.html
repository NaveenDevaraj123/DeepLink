<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <script>
            window.onload = function() {
//                 var parameterValue = getParameterValueFromURL() || ''; // Extract parameter value from URL, set default value if not present
                var paramsVal = new URLSearchParams(window.location.search);
                var deepLink = 'unitydl://testdeeplink?parameter=' + paramsVal.get('parameter') + '&parameter2=' + paramsVal.get('parameter2);
                window.location.href = deepLink;
                console.log('Hello', window.location.href);
            };

            function getParameterValueFromURL() {
                var url = window.location.search;
                var urlParams = new URLSearchParams(url);
                return urlParams.get('parameter');
            }
        </script>
    </head>
    <body>
        <h1>My Deep Link Test page</h1>
        <p><a href="unitydl://testdeeplink?parameter=1234&parameter2=2586">Launch with Parameter 1234</a></p>
    </body>
</html>
